<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Z = [1,3,9,4,6,2,15,24,12,5];
  let Max = Z[0]
  let count = 0;
  for (let i = 0; i < Z.length; i++) {
    if (Z[i] > Max) {
      Max = Z[i];
      count = i;
    }
  }
  console.log('Max: ' + Max + ' Index: ' + count)
</script>
</body>
</html>
