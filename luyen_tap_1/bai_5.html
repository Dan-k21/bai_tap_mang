<script>
    let number = [1, 2, 3, -1, 6, -6, -4];
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        console.log(number[i])
        if (number[i] < 0) {
            count ++

    }
    console.log('Có ' + count + ' số nguyên âm trong mảng ')
</script>
