<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Z = [1,3,9,4,6,2,15,24,12,5];
    Z.sort();
    let count = 0;
    for (let i = 0; i < Z.length; i++) {
        if (Z[i] >= 10) {
            console.log(Z[i]);
            count ++;
        }
    }
    console.log('Có ' + count + ' số lớn hơn hoặc bằng 10')
</script>
</body>
</html>
